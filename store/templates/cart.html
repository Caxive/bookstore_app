<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #e0e0e0;
    }

    .cart-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 30px 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00fff7;
      font-weight: 700;
      font-size: 24px;
      letter-spacing: 1px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    p {
      text-align: center;
      color: #ccc;
    }

    .back-button {
      display: block;
      text-align: center;
      margin-top: 20px;
      background: linear-gradient(145deg, #00d2ff, #3a7bd5);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: linear-gradient(145deg, #3a7bd5, #00d2ff);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="cart-container">
    <h2>ðŸ›’ Your Cart</h2>
    {% if books %}
      <ul>
        {% for book in books %}
          <li>{{ book.title }} â€“ â‚¹{{ book.price }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Your cart is empty.</p>
    {% endif %}
    <a href="{% url 'back_to_books' %}" class="back-button">â¬… Back to Books</a>
  </div>
</body>
</html>
